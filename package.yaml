name:                pl-lab
version:             0.1.0.0
github:              "werediver/pl-lab"
license:             MIT
author:              "Raman Fedaseyeu"
maintainer:          "werediver+pl-lab@gmail.com"
copyright:           "2018 Raman Fedaseyeu"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/werediver/pl-lab#readme>

dependencies:
- base >= 4.7 && < 5
- text >= 1.2 && < 2
- recursion-schemes >= 5.1 && < 6
- megaparsec >= 7.0.4 && < 8

library:
  source-dirs: src

executables:
  pl-lab-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall -fno-warn-name-shadowing
    dependencies:
    - pl-lab

tests:
  pl-lab-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pl-lab
    - hspec
    - QuickCheck
    - prettyprinter
